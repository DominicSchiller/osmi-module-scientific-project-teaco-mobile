<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button (click)="closeModal()" ion-button>
              <ion-icon name="md-close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Neues Meeting Anlegen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <loading-indicator></loading-indicator>

    <ion-scroll scrollY="true">
        <ion-list>
            <input-card [type]="'text'" [placeholder]="'Titel'" [icon]="'teaco-title'" (onChange)="onTitleEntered($event)">
            </input-card>

            <div class="medium optional-header">
                Optional:
            </div>

            <input-card [type]="'text'" [placeholder]="'Ort'" [icon]="'teaco-location'" (onChange)="onLocationEntered($event)">
            </input-card>

            <participants-list-card [participants]="meeting.participants" (onAddClicked)="goToAddParticipantPage()">
            </participants-list-card>

            <suggestions-list-card [suggestions]="meeting.suggestions" (onAddClicked)="goToAddSuggestionPage()">
            </suggestions-list-card>

            <input-card [type]="'text-area'" [placeholder]="'Kommentar'" [icon]="'teaco-comments'" (onChange)="onCommentEntered($event)">
            </input-card>
        </ion-list>
    </ion-scroll>
    <button ion-button full block id="createNewMeetingButton" class="normalSize medium" color="primary"
            (click)="createMeeting()">Meeting Anlegen</button>
</ion-content>

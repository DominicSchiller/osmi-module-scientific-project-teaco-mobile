<ion-header>
  <ion-navbar>
    <ion-title>Abzustimmende Meetings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let meeting of meetings">
      <ion-item>
        <open-meeting-card [meeting]="meeting" (click)="showMeetingDetail(meeting)">
        </open-meeting-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="tertiary" text-wrap>
          <ion-icon name="teaco-add-participant"></ion-icon>
        </button>
        <button ion-button color="secondary" text-wrap>
          <ion-icon name="teaco-add-suggestion" (click)="goToNewSuggestionPage()"></ion-icon>
        </button>
        <button ion-button color="primary">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab color="primary" (click)="goToNewMeetingPage()">+</button>
  </ion-fab>
    
</ion-content>

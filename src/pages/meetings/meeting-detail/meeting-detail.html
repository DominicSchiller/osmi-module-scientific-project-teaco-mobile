<ion-header id="meeting-details-page-header">
  <ion-navbar>
  </ion-navbar>

  <section id="meeting-details-header">
    <ion-row class="title-row">
      <ion-col>
        <ion-icon name="teaco-meeting"></ion-icon>
      </ion-col>
      <ion-col class="divider">
        <div class="vertical-line"></div>
      </ion-col>
      <ion-col>
        <div class="meeting-title medium">{{meeting.title}}</div>
      </ion-col>
    </ion-row>
    <ion-row class="divider-row">
      <div class="horizontal-line"></div>
    </ion-row>
    <ion-row class="statistics-row">
      <ion-col>
        <ion-icon name="teaco-meeting-state-voting"></ion-icon>
        <div class="stats-value light">
          <!--<span class="bold">Status</span><br />-->
          in Planung
        </div>
      </ion-col>
      <ion-col>
        <ion-icon name="teaco-participants"></ion-icon>
        <div class="stats-value light">
          <!--<span class="bold">Teilnehmer</span><br />-->
          {{meeting.numberOfParticipants}}
        </div>
      </ion-col>
      <ion-col>
        <ion-icon name="teaco-suggestion"></ion-icon>
        <div class="stats-value light">
          <!--<span class="bold">Termine</span><br />-->
          {{meeting.numberOfSuggestions}}
        </div>
      </ion-col>
    </ion-row>
  </section>
</ion-header>
<ion-content class="no-scroll" id="meeting-details-content">
  <ion-scroll id="suggestions-list" scrollX="false" scrollY="true">
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let suggestion of meeting.suggestions">
        <ion-item >
          <suggestion-card [suggestion]="suggestion"></suggestion-card>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary" text-wrap>
            <ion-icon name="teaco-picked-suggestion"></ion-icon>
          </button>
          <button ion-button color="primary">
            <ion-icon name="md-trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div class="airSpace">
      <div class="btnSenden">
        <button ion-button full color="primary" (click)="showCheckBoxFinalTermin()">Plannung Abschlie√üen</button>
      </div>
    </div>
  </ion-scroll>

  <ion-fab bottom right id="createNewSuggestionButton">
    <button ion-fab color="primary" (click)="goToNewSuggestionPage()">+</button>
  </ion-fab>
  
</ion-content>

<ion-content>

    src="../../../assets/svg/general/teaco-logo.svg" alt="teaco-logo" />
  <h1>Willkommen bei TeaCo</h1>
  <p class="smallSize medium">
    Termine vorschlagen, Teilnehmer einladen
    abstimmen lassen. Fertig!

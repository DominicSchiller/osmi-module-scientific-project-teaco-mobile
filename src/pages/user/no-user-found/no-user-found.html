<ion-content>
  <div id="no-user-info-container">
    <img id="no-user-icon" alt="no-user icon" src="../../../assets/svg/user/no-user.svg" />
    <h6 ion-text color="text-dark" class="largeSize">Registrieren Sie Ihren Account</h6>
    <p ion-text color="text-disabled" class="light normalSize">
      Es ist noch kein Account in der App registriert.
      Bitte registrieren Sie Ihr TeaCo-Konto über Ihren persönlichen TeaCo-Link, um die App im vollem Umfang nutzen zu können.
    </p>
    <button ion-button round (click)="openRegisterUserModal()" class="normalSize medium">Account registrieren</button>
  </div>
</ion-content>

<section class="quick-vote-section">
  <button ion-fab class="yes-voted" (click)="voteYes()" #yesVoteButton>
    <ion-icon name="teaco-voted-yes"></ion-icon>
  </button>
  <button ion-fab class="maybe-voted" (click)="voteMaybe()" #maybeVoteButton>
    <ion-icon name="teaco-voted-maybe"></ion-icon>
  </button>
  <button ion-fab class="no-voted" (click)="voteNo()" #noVoteButton>
    <ion-icon name="teaco-voted-no"></ion-icon>
  </button>
</section>
